<div class="container">
    <div class="titolo" style="text-align: center;margin-top: 30px; font-size: 15px;">
      <p style="margin-left: 20px;"><b>Determinazione della classe di rischio</b>
        <hr>
    </div>
  
    <div class="card my-5">
      <div class="card-body">
        <div>
          <label for="tipologiaStrutture" style="margin-top: 20px;"></label>
          <select class="form-control" id="id1" (change)="onChange($event.target.value)">
            <option selected disabled>Seleziona la zona sismica</option>
            <option [value]="numero.id" *ngFor="let numero of zonaSismica;index as i">
              {{numero.id}}
            </option>
          </select>
        </div>
      
  
      <div class="overflow-auto">
        <div class="flex-container">
          <div class="s">
            <div style="margin-top: 30px;" *ngIf="vulClassImg1">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V1.png" alt="Generic placeholder image">
            </div>
            <div style="margin-top: 30px;" *ngIf="vulClassImg2">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V2.png" alt="Generic placeholder image">
            </div>
            <div style="margin-top: 30px;" *ngIf="vulClassImg3">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V3.png" alt="Generic placeholder image">
            </div>
            <div style="margin-top: 30px;" *ngIf="vulClassImg4">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V4.png" alt="Generic placeholder image">
            </div>
            <div style="margin-top: 30px;" *ngIf="vulClassImg5">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V5.png" alt="Generic placeholder image">
            </div>
            <div style="margin-top: 30px;" *ngIf="vulClassImg6">
              <img class="imgVulClass" src="assets\images\parte_strutturale\V6.png" alt="Generic placeholder image">
            </div>
          </div>
          <div style="margin-top: 30px;" *ngIf="classeAA">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe A+.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeA">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe A.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeB">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe B.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeC">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe C.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeD">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe D.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeE">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe E.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeF">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe F.png" alt="Generic placeholder image">
          </div>
          <div style="margin-top: 30px;" *ngIf="classeG">
            <img class="imgRisk" src="assets\images\parte_strutturale\classe G.png" alt="Generic placeholder image">
          </div>
        </div>
      </div>
  
      <div id="boxPunteggio">
        <p style="text-align: center;"><b>PUNTEGGIO: {{punteggio}}</b></p>
      </div>
  
      <button type="submit" (click)="gradoDiRischio()" (click)="vediValori()" (click)="prova()" style="margin-top: 30px;"
        class="btn btn-primary" class="btn btn-info">Ottieni risultato</button>
  
      <button *ngIf="far" style="margin-top: 30px; float: right; position: relative;" (click)="mandaValori()"
        class="btn btn-primary" class="btn btn-info">Prosegui con la valutazione </button>
      </div>
    </div>
  </div>
